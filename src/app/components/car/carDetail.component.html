<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Renk</th>
            <th>Marka</th>
            <th>Günlük Ücret</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
